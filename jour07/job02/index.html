<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css via CDN version 1.0.0-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job 02 - Header avec Materialize</title>
  </head>

  <body>
    <!-- Header avec navigation stylisé avec Materialize -->
    <header>
      <nav class="blue darken-2">
        <div class="nav-wrapper container">
          <a href="index.html" class="brand-logo">Mon Site</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Section principale avec formulaire -->
    <section>
      <h1>Création de compte</h1>

      <form>
        <!-- Civilité -->
        <div>
          <p><strong>Civilité</strong></p>
          <label>
            <input
              name="civilite"
              type="radio"
              value="monsieur"
              required
              checked
            />
            Monsieur
          </label>
          <label>
            <input name="civilite" type="radio" value="madame" />
            Madame
          </label>
          <label>
            <input name="civilite" type="radio" value="autre" />
            Autre
          </label>
        </div>

        <!-- Prénom -->
        <div>
          <label for="prenom">Prénom</label>
          <input id="prenom" name="prenom" type="text" required />
        </div>

        <!-- Nom -->
        <div>
          <label for="nom">Nom</label>
          <input id="nom" name="nom" type="text" required />
        </div>

        <!-- Adresse -->
        <div>
          <label for="adresse">Adresse</label>
          <input id="adresse" name="adresse" type="text" required />
        </div>

        <!-- Email -->
        <div>
          <label for="email">Adresse email</label>
          <input id="email" name="email" type="email" required />
        </div>

        <!-- Mot de passe -->
        <div>
          <label for="password">Mot de passe</label>
          <input id="password" name="password" type="password" required />
        </div>

        <!-- Confirmation du mot de passe -->
        <div>
          <label for="password-confirm">Confirmation du mot de passe</label>
          <input
            id="password-confirm"
            name="password-confirm"
            type="password"
            required
          />
        </div>

        <!-- Passions -->
        <div>
          <p><strong>Vos passions</strong></p>
          <label>
            <input type="checkbox" name="passions" value="informatique" />
            Informatique
          </label>
          <label>
            <input type="checkbox" name="passions" value="voyages" />
            Voyages
          </label>
          <label>
            <input type="checkbox" name="passions" value="sport" />
            Sport
          </label>
          <label>
            <input type="checkbox" name="passions" value="lecture" />
            Lecture
          </label>
        </div>

        <!-- Bouton de validation -->
        <div>
          <button type="submit">Créer mon compte</button>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <h5>Liens rapides</h5>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="index.html">Inscription</a></li>
        <li><a href="index.html">Connexion</a></li>
        <li><a href="index.html">Rechercher</a></li>
      </ul>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
